<form [formGroup]="restockForm" (submit)="restock(restockForm.value.denominations)">
  <div formArrayName="denominations">
    <h2>Current Stock</h2>

    <mat-form-field *ngFor="let denomination of denominationsForm.controls; let i = index">
      <mat-label>{{ labels[i] }}</mat-label>

      <input matInput id="denomination-{{ i }}" type="text" [formControlName]="i"  required pattern="[0-9]*">

      <mat-error>Please enter a valid amount. Whole numbers only.</mat-error>
    </mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="primary" [disabled]="!restockForm.valid || restockForm.pristine">Restock</button>
</form>
